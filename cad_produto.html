<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" type="text/css" href="stylepro.css">
</head>
<body>
    <div class="form">
        <div class="t">
            <h1>Cadastro de Produto</h1>  
        </div>
           
        <form action="salvar.php" method="post">            
            <!-- Form-->
            <label for="">Nome</label>
            <input type="text" name="nome" size="10" maxlength="50" id="" required>

            <label for="">CNPJ do fornecedor</label>
            <input type="text" name="cnpj" size="10" maxlength="50" id="" required>

            <label for="">Peso</label>
            <input type="text" name="peso" size="10" maxlength="10" id="" required>

            <label for="">Preço Unitario</label>
            <input type="text" name="precoUnitario" size="10" maxlength="50" id="" required>

            <label for="">Preço Total</label>
            <input type="text" name="precoTotal" size="10" maxlength="50" id="" required>


            <!-- Botões-->
            <div class="bottom">
                <input type="submit" value="Salvar">
                <input type="reset" value="Novo/Limpar">                
            </div>                  
        </form>
        <a href="index.html"><button class="voltar">Voltar</button></a>
    </div>   
    
</body>
</html>
